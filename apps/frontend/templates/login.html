{% extends "base.html" %}
{% block title %}User Login{% endblock %}
{% block content %}
<div class="container fa-align-justify form_reg">
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h2>User Login</h2>
                        <form class="requires-validation" method="post" action="{% url 'login_view' %}">
                            {% csrf_token %}
                            <div class="col-md-12">
                                <input class="form-control input_reg" type="email" name="email" placeholder="E-mail Address" required>
                            </div>
                           <div class="col-md-12">
                              <input class="form-control input_reg" type="password" name="password" placeholder="Password" required>
                           </div>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        {% if messages %}
                            {% for message in messages %}
                                <p class="mt-2" style="color: #ff5252">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
